<section class="py-20 px-6 md:px-12 lg:px-20" style="background-color: #fbf9ed;">
     <div class="bg-white border-amber-800 p-8 md:p-12" style="border-radius: 16px; border: 8px solid #92400e;" data-aos="fade-up" data-aos-offset="200">
      <form class="grid md:grid-cols-[1fr_1.5fr] gap-12" style="font-family: 'Montserrat', sans-serif;">
        <!-- Left Column -->
        <div class="space-y-6">
          <!-- Name Field -->
          <div class="flex items-center gap-4">
            <label class="text-amber-800 font-medium" style="font-family: 'Montserrat', sans-serif;">Name</label>
            <input type="text" class="flex-1 border-b-2 border-amber-800 bg-transparent pb-2 focus:outline-none focus:border-amber-600" style="font-family: 'Montserrat', sans-serif;">
          </div>
          
          <!-- Email Field -->
          <div class="flex items-center gap-4">
            <label class="text-amber-800 font-medium" style="font-family: 'Montserrat', sans-serif;">E-Mail</label>
            <input type="email" class="flex-1 border-b-2 border-amber-800 bg-transparent pb-2 focus:outline-none focus:border-amber-600" style="font-family: 'Montserrat', sans-serif;">
          </div>
          
          <!-- Phone Field -->
          <div class="flex items-center gap-4">
            <label class="text-amber-800 font-medium" style="font-family: 'Montserrat', sans-serif;">Phone</label>
            <input type="tel" class="flex-1 border-b-2 border-amber-800 bg-transparent pb-2 focus:outline-none focus:border-amber-600" style="font-family: 'Montserrat', sans-serif;">
          </div>
          
          <!-- Dropdown Field -->
          <div class="relative">
            <label class="block text-amber-800 font-medium mb-2" style="font-family: 'Montserrat', sans-serif;">Reason for Contact</label>
            <div class="relative">
              <button type="button" id="dropdown-btn" class="w-full border-2 border-amber-800 bg-transparent p-2 text-left focus:outline-none focus:border-amber-600 flex justify-between items-center" style="border-radius: 8px; font-family: 'Montserrat', sans-serif;">
                <span id="selected-option">Select an option</span>
                <svg class="w-4 h-4 transition-transform duration-200" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Dropdown Menu -->
              <div id="dropdown-menu" class="absolute top-full left-0 w-full bg-white border-2 border-amber-800 mt-2 shadow-lg z-10 hidden" style="border-radius: 8px; font-family: 'Montserrat', sans-serif;">
                <div class="py-2">
                  <div class="dropdown-option px-4 py-2 hover:bg-amber-800 hover:text-white cursor-pointer" data-value="general">General Inquiry</div>
                  <div class="dropdown-option px-4 py-2 hover:bg-amber-800 hover:text-white cursor-pointer" data-value="alani">Alani</div>
                  <div class="dropdown-option px-4 py-2 hover:bg-amber-800 hover:text-white cursor-pointer" data-value="peeler">Proud Potato Peeler</div>
                  <div class="dropdown-option px-4 py-2 hover:bg-amber-800 hover:text-white cursor-pointer" data-value="potions">Proud Perfect Potions</div>
                  <div class="dropdown-option px-4 py-2 hover:bg-amber-800 hover:text-white cursor-pointer" data-value="careers">Careers / Job Applications</div>
                  <div class="dropdown-option px-4 py-2 hover:bg-amber-800 hover:text-white cursor-pointer" data-value="press">Press / Collaboration</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Right Column -->
        <div class="space-y-6">
          <!-- Message Field -->
          <div>
            <label class="block text-amber-800 font-medium mb-2" style="font-family: 'Montserrat', sans-serif;">Message</label>
            <textarea rows="8" class="w-full p-4 resize-none focus:outline-none" placeholder="Your message here..." style="border-radius: 8px; border: 2px solid #7A4634; font-family: 'Montserrat', sans-serif;"></textarea>
          </div>
          
          <!-- Submit Button -->
          <div class="flex justify-end">
            <button type="submit" class="bg-white border-2 border-amber-800 text-amber-800 px-12 py-3 font-medium hover:bg-amber-800 hover:text-white transition-colors duration-200" style="border-radius: 16px; font-family: 'Montserrat', sans-serif;">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
// Dropdown functionality
const dropdownBtn = document.getElementById('dropdown-btn');
const dropdownMenu = document.getElementById('dropdown-menu');
const dropdownArrow = document.getElementById('dropdown-arrow');
const selectedOption = document.getElementById('selected-option');
const dropdownOptions = document.querySelectorAll('.dropdown-option');

dropdownBtn.addEventListener('click', function() {
  dropdownMenu.classList.toggle('hidden');
  dropdownArrow.classList.toggle('rotate-180');
});

dropdownOptions.forEach(option => {
  option.addEventListener('click', function() {
    selectedOption.textContent = this.textContent;
    dropdownMenu.classList.add('hidden');
    dropdownArrow.classList.remove('rotate-180');
  });
});

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
  if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
    dropdownMenu.classList.add('hidden');
    dropdownArrow.classList.remove('rotate-180');
  }
});
</script>
</section>
